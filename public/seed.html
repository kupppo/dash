<!doctype html>
<html>
  <head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" type="text/css" href="seed.css" />
    <script async defer src="/seed.bundled.js"></script>

    <main id="seed-container">
      <h1>DASH Randomizer</h1>
      <div id="seed-signature">
        BEETOM

        YARD

        <label id="vanilla-btn" class="btn" for="vanilla-file-input">Enter your Vanilla ROM

        </label>
      </div>
      <footer id="seed-footer">

          This seed was generated by<br />
